name: Java Selenium - CI

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  build: 
    runs-on: windows-latest
    steps: 
    - uses: actions/checkout@v2
    - name: Set up JDK
      uses: actions/setup-java@v1
      with:
        java-version: 18.0.2
    - name: Maven build
      run: mvn -B package --file pom.xml test
      